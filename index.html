<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADC Manat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Spinner (ilk yüklənmə üçün) -->
  <div id="loader" class="spinner"></div>

  <!-- Profil qutusu -->
  <div class="profile-box" id="profile-box" style="display: none;">
    <img src="" alt="Profil" class="profile-image" id="profile-image">
    <div class="profile-info">
      <div class="name" id="tg-name">Ad Yüklənir...</div>
      <div class="username" id="tg-username">@username</div>
    </div>
  </div>
  
  <!-- Balans qutusu -->
<div class="balance-box">
  <div class="balance-title">BALANS</div>
  <div class="balance-amount">0 ADS COIN</div>
  <div class="balance-azn">₼ 0</div>
</div>

  <script src="script.js"></script>
</body>
</html>
