<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADC Manat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Spinner (ilk yüklənmə üçün) -->
  <div id="loader" class="spinner"></div>

 <div class="profile-box">
  <img src="profile.jpg" alt="Profil" class="profile-pic" />
  <div class="profile-info">
    <div class="profile-name" id="telegramName">Yüklənir...</div>
    <div class="profile-username" id="telegramUsername">@username</div>
  </div>
</div>


<div class="balance-box">
  <div class="balance-title">BALANS</div>
  <div id="balanceCoins" class="balance-amount">0 ADS COIN</div>
  <div class="balance-azn">0 AZN</div>
</div>



<div class="earn-money-text">PUL QAZAN</div>

<div class="earn-box">
  <div class="earn-text">PUL QAZAN</div>
  <div class="ads-box">
    <div class="ads-info">20 Reklam izlə</div>
    <div class="ads-earn">20 ADS COİN qazanın</div>
    <div class="progress-bar-container">
      <div id="adsProgressBar" class="progress-bar"></div>
    </div>
    <button id="adsWatchBtn" class="ads-watch-btn">REKLAMI İZLƏ</button>
  </div>
</div>



  
</div>


  <script src="script.js"></script>
</body>
</html>
